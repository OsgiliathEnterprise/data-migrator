data-migrator:
  model-base-package: @jpa.domain.package@
  sequence:
    - rows-minimize-1
    - column-anonymize-1
    - column-anonymize-2
    - anonymizer-custom-1
  sequencers:
    #    - name: rows-minimize-1
    #      type: rows-minimize
    #      rows-to-keep: 10
    #    - name: column-anonymize-1
    #      type: column-anonymizers
    #      table: virtuals
    #      column: password
    #      faker: RockBand
    #    - name: column-anonymize-2
    #      type: column-anonymizers
    #      table: virtuals
    #      column: biosspass
    #      faker: Disease
    - name: rows-minimize-1
      type: bean
      transformer-class: net.osgiliath.migrator.modules.rowlimiter.RowLimiter
      sequencer-options:
        rows-to-keep: 3
    - name: column-anonymize-1
      type: factory
      transformer-class: net.osgiliath.migrator.modules.faker.ColumnFaker
      entity-class: net.osgiliath.datamigrator.sample.domain.Employee
      column-transformation-definitions:
        - column-name: firstName
          consistent-key: True
          options:
            - faker: dragon_ball.characters
    - name: anonymizer-custom-1
      type: bean
      transformer-class: net.osgiliath.migrator.sample.transformers.CountryTransformer
      entity-class: net.osgiliath.datamigrator.sample.domain.Country
  graph-datasource:
    type: embedded
spring:
  profiles:
    active: test
  main:
    lazy-initialization: true
  jpa:
    source:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
          #        cache:
          #          use_second_level_cache: true
          #          use_query_cache: false
          #          region.factory_class: jcache
          generate_statistics: false
          # modify batch size as necessary
          jdbc:
            fetch_size: 10000
            time_zone: UTC
          # modify fetch size as necessary
          criteria.literal_handling_mode: BIND
          query:
            fail_on_pagination_over_collection_fetch: true
            in_clause_parameter_padding: true
    sink:
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQLDialect
          id.new_generator_mappings: true
          #        cache:
          #          use_second_level_cache: true
          #          use_query_cache: false
          #          region.factory_class: jcache
          generate_statistics: false
          # modify batch size as necessary
          jdbc:
            batch_size: 10000
            time_zone: UTC
          order_inserts: true
          order_updates: true
          # modify fetch size as necessary
          connection:
            provider_disables_autocommit: true
            autocommit: false
          hbm2ddl:
            auto: update
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    show-sql: true
  datasource:
    hikari:
      auto-commit: false
  liquibase:
    enabled: false
